{% extends "resipe_site/template.html" %}
{% load static %}
{% block links %}

{% endblock %}
{% block title %} {{title}} {% endblock %}
{% block main %}
<div class="conteiner">

        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'register' %}">Регистрация</a>
    </form>
</div>
{% endblock %}
